<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sports Description</title>
    <style>
      img {
        cursor: pointer;
        width: 100px; /* adjust as needed */
        height: auto;
      }
    </style>
    <script src="script.js"></script>
  </head>
  <body>
    <div>
      <img
        src="multi sports.jpg"
        alt="Multi-Sports"
        onclick="showDescription('multi-sports')"
      />
      <img
        src="basketball.jpg"
        alt="Basketball"
        onclick="showDescription('basketball')"
      />
      <img
        src="path/to/pickleball.png"
        alt="Pickleball"
        onclick="showDescription('pickleball')"
      />
      <!-- Add other sports here in the same pattern -->
    </div>
    <div id="description" style="margin-top: 20px; font-size: 16px"></div>
  </body>
</html>
